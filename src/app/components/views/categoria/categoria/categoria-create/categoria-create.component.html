<form action="">
    <h1>CRIANDO NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Nome da categoria">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Lorem Ipsum dolor"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button class="mat-elevation-z8" color="primary">CRIAR</button>
        <button mat-stroked-button class="mat-elevation-z8" color="warning">CANCELAR</button>
    </div>
</form>
